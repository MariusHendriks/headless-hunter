<div class="title-container" id="shows">
  <app-title text="Shows"></app-title>
</div>
<section class="shows" *ngIf="shows.length > 0 else noShows">
  <app-show
    *ngFor="let show of shows; let i = index"
    [attr.data-index]="i"
    [show]="show"
    class="show-wrapper"
    [ngClass]="{ 'show-is-today': show.isToday }"
  ></app-show>
</section>
<div class="more-shows-container">
    <h1 class="depth" title="More to be announced soon...">More to be announced soon...</h1>
</div>

<ng-template #noShows>
  <div class="no-shows">
    Either something went wrong or there are no shows planned :(
  </div>
</ng-template>
